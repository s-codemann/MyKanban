<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>addTask</title>
    <link rel="stylesheet" href="addTask.css" />
    <link rel="stylesheet" href="sidebar.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script defer src="sidebar.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script defer src="./addTask.js"></script>
    <script src="./mini_backend.js"></script>
    <script type="text/javascript">
      setURL(
        "https://www.sascha-brodmann.developerakademie.net/smallest_backend_ever"
      );
    </script>
  </head>
  <body onload="init()">
    <main class="small">
      <div id="sidebar-cont"></div>
      <div class="allContainers">
        <div class="firstSection">
          <h2 class="bold">Add Task</h2>
          <span>Learning Managment System Projekt</span>
        </div>
        <form>
          <div class="secondSection">
            <div class="firstRow dFlex">
              <div class="titleDiv d-flex-col">
                <span>TITLE</span>
                <input
                  id="title"
                  type="text"
                  placeholder="Type your title here"
                />
              </div>
              <div class="dueDateDiv d-flex-col">
                <span>DUE DATE</span>
                <input id="date" type="date" />
              </div>
            </div>
            <div class="secondRow dFlex">
              <div class="categoryDiv d-flex-col">
                <span>CATEGORY</span>
                <select
                  class="form-select"
                  id="category"
                  aria-label="Default select example"
                >
                  <option value="humanResources">Human Resources</option>
                  <option value="marketing">Marketing</option>
                  <option value="production">Production</option>
                  <option value="sales">Sales</option>
                  <option value="warehouse">Warehouse</option>
                </select>
              </div>
              <div class="urgencyDiv d-flex-col">
                <span>URGENCY</span>
                <select
                  id="urgency"
                  class="form-select"
                  aria-label="Default select example"
                >
                  <option value="high">High</option>
                  <option value="medium">Medium</option>
                  <option value="low">Low</option>
                </select>
              </div>
            </div>
            <div class="thirdRow dFlex">
              <div class="descriptionDiv d-flex-col">
                <span>DESCRIPTION</span>
                <textarea
                  id="description"
                  size="200"
                  style="font-size: 12pt; height: 200px; width: 500px"
                  placeholder="Lorem ipsum dolor sit amet consectetur adipisicing elit. Vel, saepe cumque nemo ab iste officiis distinctio dignissimos natus rerum nam sint, id optio ut minima sapiente dolores repellat. Quis, eaque!"
                ></textarea>
              </div>

              <div class="actionsDiv">
                <span
                  >ASSIGNED TO
                  <div class="avatars"></div>
                </span>
              </div>
              <div class="actionButtons dFlex">
                <button id="cancel" class="cancelBtn">CANCEL</button>
                <button type="submit" id="create" class="createBtn">
                  CREATE TASK
                </button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
